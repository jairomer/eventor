{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Eventor App{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <main>
            <div class="container">
                <nav class="navbar navbar-expand-md navvbar-dark bg-body-tertiary" id="eventor-nav-menu">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand">Eventor</a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                         </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="../events">My Events</a>
                                </li>
                            </ul>
                        </div>
                        <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="../logout">logout</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="../login">login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            {% block content %}

            {% endblock %}
        </main>
    </body>
</html>
