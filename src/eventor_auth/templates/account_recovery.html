{% extends "base.html" %}

{% block title %} Forgotten Password {% endblock %}

{% block content %}
<div class="container">
    <h1>Forgotten Password</h1>
    <form class="d-inline mb-3 form-label" method="POST" action=""> {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Recover Account">
    </form>
</div>
{% endblock %}
